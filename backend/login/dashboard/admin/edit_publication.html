    <main>
      <section class="donate-section">
        <div class="section-overlay"></div>
        <div class="container">
          <div class="row">
            <div class="col-lg-6 col-12 mx-auto">
              <form
                class="custom-form donate-form"
                action="submit/publication.php"
                method="GET"
                
              >
                <h3 class="mb-4">Add Publication</h3>

                <div class="row">
                  <div class="col-lg-12 col-12">
                    <h5 class="mt-1">Info Of Publication</h5>
                  </div>

                  <div class="col-lg-6 col-12 mt-2">
                    <input
                      type="text"
                      name="name"
                      id="name"
                      tabindex="1"
                      class="form-control"
                      placeholder="Name"
                      required
                    />
                  </div>

                  <div class="col-lg-6 col-12 mt-2">
                    <input
                      type="text"
                      name="mentor"
                      id="mentor"
                      tabindex="1"
                      placeholder="Mentor Name"
                      class="form-control"
                      required
                    />
                  </div>

                  <div class="col-lg-6 col-12 mt-2">
                    <input
                      type="text"
                      name="id"
                      id="id"
                      tabindex="1"
                      class="form-control"
                      placeholder="User ID's"
                      required
                    />

                  </div>
                  <div class="col-lg-6 col-12 mt-2">
                    <input
                      type="text"
                      name="title"
                      id="title"
                      tabindex="1"
                      placeholder="Title Of Publication"
                      class="form-control"
                      required
                    />
                  </div>

                  <div class="col-lg-6 col-12 mt-2">
                    <input
                      type="text"
                      name="content"
                      id="content"
                      tabindex="1"
                      placeholder="Where Published(Date)"
                      class="form-control"
                      required
                    />
                  </div>

                  <div class="col-lg-12 col-12">
                    <h5 class="mt-4 pt-1">Links</h5>
                  </div>

                  <div class="col-lg-12 col-12 mt-2">
                    <div class="col-lg-12 col-12 mt-2">
                      <input
                        type="text"
                        name="image"
                        id="image"
                        tabindex="1"
                        placeholder="Link of publication"
                        class="form-control"
                        required
                      />
                    </div>

                    <button type="submit" class="form-control mt-4">
                      Submit Form
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
